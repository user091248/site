    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/penrose.png">
</head>
<body class="ios-dark-theme">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar py-2 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/penrose.png" alt="Code-ZM Logo" class="logo-image me-2">
            <span class="site-title">zmain.info</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="https://blog.zmain.info">Blog</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Form Section -->
<section class="p-5 bg-dark-gradient text-light">
    <div class="container">
        <h2 class="text-accent mb-4">Contact Me</h2>
        <p class="mb-4">Feel free to reach out if you have any questions or want to collaborate!</p>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control bg-dark-secondary text-light contact-input" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control bg-dark-secondary text-light contact-input" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control bg-dark-secondary text-light contact-input" required></textarea>
            </div>
            <button type="submit" class="btn btn-accent rounded-pill">Send</button>
        </form>
    </div>
</section>
